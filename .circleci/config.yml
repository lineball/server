version: 2 # use CircleCI 2.0
jobs: # a collection of steps
  build:

    working_directory: ~/repo

    docker: # run the steps with Docker
      - image: circleci/openjdk:11-jdk-browsers

    steps:

      - checkout

      - run: chmod +x gradlew
      - run: ./gradlew dependencies
      - run: ./gradlew test